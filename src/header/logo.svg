<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <style>
    .text {
      font-family: "Kristen ITC", cursive;
      font-size: 40px;
      fill: #000000;
    }
    .box {
      fill: none;
